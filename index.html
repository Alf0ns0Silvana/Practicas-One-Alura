<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°cticas Animaciones y juegos - One+Alura</title>
</head>
<body>  
    <canvas width="600" height="400"> </canvas>
    <script>

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle= "grey";
        pincel.fillRect(0,0,600,400);

        function exhibirAlerta(evento){
            let x = evento.pageX - pantalla.offsetLeft;
            let y = evento.pageY - pantalla.offsetTop;
// dentro de la var pantalla."offsetX" resta lo que sobra en eje X a la left 
// y en eje Y al top, p q me cuente desde 0.0 al hacer click y no tome el 
// margen blanco.
            console.log(evento);
            alert(x + "," + y);
        }

        function dibujarCirculo(evento){
            let x = evento.pageX - pantalla.offsetLeft;
            let y = evento.pageY - pantalla.offsetTop;
            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.14);
            pincel.fill();
            console.log(x + "," + y);
        }

        pantalla.onclick = dibujarCirculo;


    </script>
</body>
</html>
