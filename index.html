<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas Lógica de programacion - One+Alura</title>
</head>
<body>  
    <input/>
    <button> Verificar si acertó con el secreto </button>

    <script>

        function aleatorio(){
            return Math.round(Math.random()*10);
        }
        function sortearNumeros(cantidad){
            let secretos = [];
            let contador = 1;
            while(contador<=cantidad){
                let numeroAleatorio = aleatorio();
                console.log(numeroAleatorio);
                let encontrado = false;

                if(numeroAleatorio !=0){
                    for (let position = 0; position < secretos.length; position++) {
                    if (numeroAleatorio == secretos[position]){
                        encontrado = true;
                        break;
                    }
                }
                if (encontrado == false) {
                    secretos.push(numeroAleatorio);
                    contador++;
                }
                }


            }
            return secretos
        }
         let secretos = sortearNumeros(4);
         console.log(secretos);


        let input = document.querySelector("input");
        input.focus();
        function verificar(){

        let encontrado = false;

            for ( let position = 0; position < secretos.length; position++){
                if(parseInt(input.value) == secretos[position]){
                    alert("Acertó!");
                    encontrado = true;
                    break;
                }
            }
            if (encontrado == false){
                alert("Erró :(");
            }
            input.value = "";
            input.focus();
        }

        let button = document.querySelector("button");
        button.onclick = verificar;
                
    </script>
    
</body>
</html>
