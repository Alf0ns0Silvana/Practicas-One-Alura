<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas Lógica de programacion - One+Alura</title>
</head>
<body>  
    <h1> Programa - Calcular la media de las edades de una familia </h1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
         
        let numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia")); 
        let contador = 1;
        let totalEdades = 0;
        while ( contador <= numeroMiembros) {
            edad = parseInt(prompt("Ingrese la edad del familiar"));
            totalEdades = totalEdades + edad;
            contador++;
         }
        
         mediaEdades = totalEdades / numeroMiembros;

        imprimir("La edad media de la familia es " + mediaEdades);
        imprimir ("Fin");



    </script>
    
</body>
</html>
