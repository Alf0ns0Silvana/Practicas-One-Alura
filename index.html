<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas Lógica de programacion - One+Alura</title>
</head>
<body>  
    <h1> Programa - Calcular tabla de multiplicar</h1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        
        let multiplicador = 1;
        for (let multiplicador = 1; multiplicador <= 10; multiplicador + 1) {
            imprimir ( 5 * multiplicador);
        }

    </script>
    
</body>
</html>
